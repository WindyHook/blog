<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/hover.css/2.3.1/css/hover-min.css"
          onerror="this.insertAdjacentHTML('afterEnd', '<link rel=&quot;stylesheet&quot; href={% static 'hover/hover-min.css' %} >')">
    {#<link rel="stylesheet" href="{% static 'hover/hover-min.css' %}">#}
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
    >
    <style type="text/css">
        .modal-open {
            overflow: auto;
            padding-right: 0 !important;
        }
    </style>
    {% block style %}{% endblock style %}
</head>
<body>
    {% include 'nav.html' %}

    {% block content %}{% endblock content %}

    {% include 'footer.html' %}

    {# include js files #}
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"
            onerror="this.insertAdjacentHTML('afterEnd', '<script src={% static 'jquery-3.4.1/jquery.min.js' %} ></script>')"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            onerror="this.insertAdjacentHTML('afterEnd', '<script src={% static 'bootstrap-4.1.3/js/bootstrap.min.js' %} ></script>')"
    ></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
            onerror="this.insertAdjacentHTML('afterEnd', '<script src={% static 'bootstrap-4.1.3/js/bootstrap.bundle.min.js' %} ></script>')"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap-dropdown-hover@4.2.0/dist/jquery.bootstrap-dropdown-hover.min.js"
            onerror="this.insertAdjacentHTML('afterEnd', '<script src={% static 'bootstrap-dropdown-hover/jquery.bootstrap-dropdown-hover.min.js' %} ></script>')
                    "></script>
    <script type="text/javascript" src="{% static 'layer/layer.js' %}"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/sticky-sidebar@3.3.1/dist/jquery.sticky-sidebar.min.js"
            onerror="this.insertAdjacentHTML('afterEnd', '<script src={% static 'sticky-sidebar/jquery.sticky-sidebar.min.js' %} ></script>')"></script>
  
    {% include 'script.html' %}
    {% block script %}{% endblock script %}
</body>
</html>
