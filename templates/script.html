{% if user.is_authenticated %}
    <form
            style="display:none;"
            id="user_delete"
            action="{% url 'userprofile:delete' user.pk %}"
            method="POST"
    >
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>

    <div class="modal fade" id="confirm-user-delete" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button class="close" data-dismiss="modal" style="outline: none">&times;</button>
                </div>
                <div class="modal-body">
                    <p>confirm to delete the account?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" onclick="user_delete()">DELETE</button>
                </div>
            </div>
        </div>
    </div>
{% endif %}
